<?xml version="1.0" encoding="ISO-8859-1" standalone="yes"?>
<conf>
    <home>
       <reports>/tmp</reports>
       <url></url>
       <defaultwsdl>modules/academic/webservices/webServicesAcademicWsdl.class</defaultwsdl>
    </home>
