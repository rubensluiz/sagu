    <namespace>
    </namespace>
    <menu>
       <tutorial>Tutorial</tutorial>
    </menu>
    <theme>
       <module/>
       <main>smodern</main>
       <lookup>smodern</lookup>
       <client/>
       <title>Sagu</title>
       <company>SOLIS</company>
       <logo2>solis.png</logo2>
       <system>version 2.4 - beta 1</system>
       <logo>banner_sagu2.png</logo>
       <email>sagu2@solis.coop.br</email>
       <options>
           <close>true</close>
           <minimize>false</minimize>
           <help>false</help>
           <move>false</move>
       </options>
    </theme>
    <session>
       <handler>file</handler>
       <timeout>300</timeout>
    </session>
    <options>
        <startup>sagu2</startup>
        <common>sagu2</common>
        <scramble>0</scramble>
        <scramble.password>password</scramble.password>
        <dispatch>index.php</dispatch>
        <url.style>0</url.style>
        <index>index.php</index>
        <mainmenu>3</mainmenu>
        <!-- mainmenu.style>office</mainmenu.style -->
        <mainmenu.style>office2003</mainmenu.style>
        <!-- mainmenu.style>panel</mainmenu.style -->
        <!-- mainmenu.style>gray</mainmenu.style -->
        <backtrace>false</backtrace>
        <mainmenu.clickopen>true</mainmenu.clickopen>
        <dbsession>0</dbsession>
        <authmd5>0</authmd5>
        <debug>1</debug>
        <debugmode>0</debugmode>
        <sagudebugmode>0</sagudebugmode>
        <sqltabledump>0</sqltabledump>
        <dump>
            <peer>192.168.100.6</peer>
            <profile>false</profile>
            <uses>false</uses>
            <trace>false</trace>
            <handlers>false</handlers>
        </dump>
        <loading>
            <show>true</show>
        </loading>
        <performance>
        <uri_images>true</uri_images>
        </performance>
        <autocomplete_alert>false</autocomplete_alert>
        <widgets>false</widgets>
    </options>
    <mad>
        <module>admin</module>
        <classes>
            <access>access</access>
            <group>group</group>
            <log>log</log>
            <session>session</session>
            <transaction>transaction</transaction>
            <user>user</user>
        </classes>
    </mad>
    <logs>
        <level>2</level>
        <!-- Use 'socket' or 'screen' -->
